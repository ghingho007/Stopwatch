<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="total">
        <div class="title">
            <h1>STOPWATCH</h1>
        </div>
    
        <div class="container">
            <div class="timer">
                <p id="timer">00:00:00</p>
            </div>
        
            <div class="buttons">
                <button id="avvia" onclick="start()">START</button>
                <button id="blocca" onclick="blocca()">STOP</button>
                <button id="resetta" onclick="resetta()">RESET</button>
            </div>
            <div class="credits">
                <p>created by lollo :)</p>
            </div>
            
        </div>
    </div>

    

    

    <script src="script.js"></script>
</body>
</html>
